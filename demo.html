<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            color: red;
        }
        ul{
            display: flex;
            /* 主轴方向 */
            flex-direction: column;
            /* 主轴均分 */
            justify-content: space-around;
            /* 垂直居中 */
            align-items: center;
            height: 100%;
        }
        li{
            color: blue;
            font-size: 20px;
        }
        div{
            height: 200px;
            background-color: pink;
        }
        /* 清楚ul的默认样式 */
        ul li{
            list-style: none;
        }

    </style>
</head>

<body>

    <p class="demo">Hello css</p>

    <div>
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ul>
    </div>

    <hr>

    <!-- 合并分割线 cellpadding:内边距 cellspacing：行边距-->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>35</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李思思</td>
            <td>25</td>
            <td>女</td>
        </tr>
    </table>

    <h4>垂直标题</h4>
    <table border="1" cellspacing="1" cellpadding="10">
       <caption>候选人名单</caption>
        <tr>
            <th>姓名</th>
            <td>杨哈哈</td>
        </tr>
        <tr>
            <th>性别</th>
            <td>女</td>
        </tr>
        <tr>
            <th>年龄</th>
            <td>28</td>
        </tr>
    </table>

</body>

</html>
